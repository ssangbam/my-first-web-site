<h2>1. 개요</h2>
<strong><a href="https://namu.wiki/w/KIA%20%ED%83%80%EC%9D%B4%EA%B1%B0%EC%A6%88?from=%EA%B8%B0%EC%95%84%20%ED%83%80%EC%9D%B4%EA%B1%B0%EC%A6%88" target="blank" title="namuwiki:kia 타이거2">KIA TIGERS</a>는 KBO 리그</strong>의 프로야구단이다. 연고지는 <strong>광주광역시.</strong> 홈구장은 북구 임동에 위치한 <strong>광주-기아 챔피언스 필드</strong>이다.
한국시리즈 통산 11회 진출-11회 우승으로 승률 100%의 기록을 보유한 팀이며 WKBL의 아산 우리은행 우리WON과 공동으로 대한민국 프로 스포츠 사상 최다 우승을 기록한 팀이다.<br>
